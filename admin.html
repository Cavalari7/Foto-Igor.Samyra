<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel do Administrador</h1>
    <a id="logout-btn">Sair</a>
  </header>

  <main>
    <h2>Den√∫ncias</h2>
    <div id="admin-denuncias"></div>
  </main>

  <script type="module" src="js/app.js"></script>
  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { listarDenuncias, removerDenuncia } from "./js/denuncias-config.js";

    const container = document.getElementById("admin-denuncias");

    async function carregarAdmin() {
      container.innerHTML = "";
      const denuncias = await listarDenuncias();
      denuncias.forEach((d) => {
        const div = document.createElement("div");
        div.classList.add("denuncia-card");
        div.innerHTML = `
          <h3>${d.titulo}</h3>
          <p>${d.descricao}</p>
          <button data-id="${d.id}" class="remover">Remover</button>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll(".remover").forEach((btn) => {
        btn.addEventListener("click", async () => {
          await removerDenuncia(btn.dataset.id);
          carregarAdmin();
        });
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (!snap.exists() || snap.data().role !== "admin") {
          alert("Acesso negado");
          window.location.href = "index.html";
        } else {
          carregarAdmin();
        }
      }
    });
  </script>
</body>
</html>
